<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x and o basic </title>
    <link rel="stylesheet" href="app.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
</head>
<body>

    <div class="rectangle">
        <div class="rectangle00"></div>
        <div class="rectangle01"></div>
        <div class="rectangle02"></div>
        <div class="rectangle03"></div>
    </div>

    <div class="boxes"> 
        <div class="box" id="box00"></div>
        <div class="box" id="box01"></div>
        <div class="box" id="box02"></div>
        <div class="box" id="box10"></div>
        <div class="box" id="box11"></div>
        <div class="box" id="box12"></div>
        <div class="box" id="box20"></div>
        <div class="box" id="box21"></div>
        <div class="box" id="box22"></div>
    </div> 

    <div class="hold">
        <div class="white1"><p class="play">PLAYER 1</p></div>
        <div class="white2"><p class="play">PLAYER 2</p></div>
        <div class="grey1"><p class="number1">0</p></div>
        <div class="grey2"><p class="number2">0</p></div>
        <div class="purple1"><p class="score">SCORE</p></div>
        <div class="purple2"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
